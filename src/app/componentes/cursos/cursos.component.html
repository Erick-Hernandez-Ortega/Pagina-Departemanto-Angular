<app-header-component></app-header-component>

<div class="container">

    <div class="card" *ngFor="let item of items | async">
        <img src={{item.imagen}} alt="">
        <div class="info">
            <h3>{{item.titulo}}</h3>
            <p>{{item.descripcion}}</p>
            <a href={{item.url}}
                target="_blank">Ver curso</a>
        </div>
    </div>
</div>

<app-footer></app-footer>
